<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campionato di Calcio</title>
    <link rel="stylesheet" href="design.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Tabella Classifica</h1>
    <table id="classifica">
        <thead>
            <tr>
                <th>Squadra</th>
                <th>Vittorie</th>
                <th>Sconfitte</th>
                <th>Pareggi</th>
                <th>Punti</th>
            </tr>
        </thead>
        <tbody>
            <!-- Le squadre saranno aggiunte qui dinamicamente -->
        </tbody>
    </table>

    <h1>Incontri</h1>
    <table id="incontri">
        <thead>
            <tr>
                <th>Squadra Casa</th>
                <th>Squadra Ospite</th>
                <th>Esito</th>
            </tr>
        </thead>
        <tbody>
            <!-- Gli incontri saranno aggiunti qui dinamicamente -->
        </tbody>
    </table>

    <div id="admin-section" style="display: none;">
        <!-- Interfaccia per l'aggiornamento dei risultati -->
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Firebase App (la libreria base) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Funzione di login
        function login(email, password) {
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('Utente loggato:', userCredential.user);
                })
                .catch(error => {
                    console.error('Errore di login:', error.message);
                });
        }

        // Funzione per controllare l'accesso
        auth.onAuthStateChanged(user => {
            if (user) {
                // Ottieni l'ID dell'utente
                const uid = user.uid;

                // Controlla il ruolo dell'utente in Firestore
                db.collection('users').doc(uid).get().then(doc => {
                    if (doc.exists && doc.data().isAdmin) {
                        document.getElementById('admin-section').style.display = 'block';
                        console.log('Benvenuto, amministratore!');
                    } else {
                        console.log('Accesso utente standard.');
                    }
                }).catch(error => {
                    console.error('Errore nel recupero dei dati utente:', error);
                });
            } else {
                document.getElementById('admin-section').style.display = 'none';
                console.log('Utente non autenticato.');
            }
        });

        // Funzione per aggiornare un risultato
        function aggiornaEsitoFirebase(index, esito) {
            const incontro = incontri[index];
            db.collection('incontri').doc(`${incontro.casa}-${incontro.ospite}`).set({
                casa: incontro.casa,
                ospite: incontro.ospite,
                esito: esito
            }).then(() => {
                console.log('Esito aggiornato con successo.');
            }).catch(error => {
                console.error('Errore di aggiornamento:', error.message);
            });
        }

        // Funzione di logout
        function logout() {
            auth.signOut().then(() => {
                console.log('Logout effettuato.');
            }).catch(error => {
                console.error('Errore di logout:', error.message);
            });
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
