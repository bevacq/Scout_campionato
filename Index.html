
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campionato di Calcio</title>
    <link rel="stylesheet" href="design.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        #login-form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tabella Classifica</h1>
    <!-- Form di login -->
    <div id="login-form">
        <h2>Login Amministratore</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Tabella Classifica -->
    <table id="classifica">
        <thead>
            <tr>
                <th>Squadra</th>
                <th>Vittorie</th>
                <th>Sconfitte</th>
                <th>Pareggi</th>
                <th>Punti</th>
            </tr>
        </thead>
        <tbody>
            <!-- Le squadre saranno aggiunte qui dinamicamente -->
        </tbody>
    </table>

    <!-- Tabella Incontri -->
    <h1>Incontri</h1>
    <table id="incontri">
        <thead>
            <tr>
                <th>Squadra Casa</th>
                <th>Squadra Ospite</th>
                <th>Esito</th>
            </tr>
        </thead>
        <tbody>
            <!-- Gli incontri saranno aggiunti qui dinamicamente -->
        </tbody>
    </table>

    <!-- Sezione Amministratore (nascosta inizialmente) -->
    <div id="admin-section" style="display: none;">
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Inclusione degli script Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Funzione di login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica delle credenziali
            if (username === "bevacq" && password === "19052005") {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                console.log('Accesso amministratore riuscito.');
            } else {
                alert('Username o password errati!');
            }
        }

        // Funzione di logout
        function logout() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('admin-section').style.display = 'none';
            console.log('Logout effettuato.');
        }

        // Puoi aggiungere ulteriori funzioni qui per gestire gli incontri e la classifica
    </script>

    <script src="script.js"></script>
</body>
</html>
