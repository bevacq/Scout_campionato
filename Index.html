<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campionato di Calcio</title>
    <link rel="stylesheet" href="design.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        #login-form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tabella Classifica</h1>
    <!-- Form di login -->
    <div id="login-form">
        <h2>Login Amministratore</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Tabella Classifica -->
    <table id="classifica">
        <thead>
            <tr>
                <th>Squadra</th>
                <th>Vittorie</th>
                <th>Sconfitte</th>
                <th>Pareggi</th>
                <th>Punti</th>
            </tr>
        </thead>
        <tbody>
            <!-- Le squadre saranno aggiunte qui dinamicamente -->
        </tbody>
    </table>

    <!-- Tabella Incontri -->
    <h1>Incontri</h1>
    <table id="incontri">
        <thead>
            <tr>
                <th>Squadra Casa</th>
                <th>Squadra Ospite</th>
                <th>Esito</th>
            </tr>
        </thead>
        <tbody>
            <!-- Gli incontri saranno aggiunti qui dinamicamente -->
        </tbody>
    </table>

    <!-- Sezione Amministratore (nascosta inizialmente) -->
    <div id="admin-section" style="display: none;">
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Inclusione degli script Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variabile per tenere traccia dello stato di login
        let isAdmin = false;

        // Funzione di login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica delle credenziali
            if (username === "bevacq" && password === "19052005") {
                isAdmin = true;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                console.log('Accesso amministratore riuscito.');
                renderClassifica();
                renderIncontri();
            } else {
                alert('Username o password errati!');
            }
        }

        // Funzione di logout
        function logout() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('admin-section').style.display = 'none';
            isAdmin = false;
            console.log('Logout effettuato.');
        }

        const squadre = [
            "aquile", "castori", "falchi", "koala", "gazzelle", "lupi"
        ];

        let classifica = squadre.map(squadra => ({
            nome: squadra,
            vittorie: 0,
            sconfitte: 0,
            pareggi: 0,
            punti: 0
        }));

        let incontri = [];

        // Funzione per generare gli incontri
        function generaIncontri() {
            incontri = [];
            for (let i = 0; i < squadre.length; i++) {
                for (let j = i + 1; j < squadre.length; j++) {
                    incontri.push({ casa: squadre[i], ospite: squadre[j], esito: "" });
                    incontri.push({ casa: squadre[j], ospite: squadre[i], esito: "" });
                }
            }
        }

        // Funzione per aggiornare la classifica
        function aggiornaClassifica(esito, casa, ospite) {
            if (!isAdmin) {
                alert("Solo l'amministratore puÃ² aggiornare gli esiti.");
                return;
            }

            const squadraCasa = classifica.find(s => s.nome === casa);
            const squadraOspite = classifica.find(s => s.nome === ospite);

            if (esito === "Vittoria Casa") {
                squadraCasa.vittorie++;
                squadraCasa.punti += 3;
                squadraOspite.sconfitte++;
            } else if (esito === "Vittoria Ospite") {
                squadraOspite.vittorie++;
                squadraOspite.punti += 3;
                squadraCasa.sconfitte++;
            } else if (esito === "Pareggio") {
                squadraCasa.pareggi++;
                squadraOspite.pareggi++;
                squadraCasa.punti++;
                squadraOspite.punti++;
            }

            renderClassifica();
        }

        // Funzione per renderizzare la classifica
        function renderClassifica() {
            const tbody = document.getElementById("classifica").querySelector("tbody");
            tbody.innerHTML = "";
            classifica.sort((a, b) => b.punti - a.punti);
            classifica.forEach(s => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${s.nome}</td>
                    <td>${s.vittorie}</td>
                    <td>${s.sconfitte}</td>
                    <td>${s.pareggi}</td>
                    <td>${s.punti}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Funzione per renderizzare gli incontri
        function renderIncontri() {
            const tbody = document.getElementById("incontri").querySelector("tbody");
            tbody.innerHTML = "";
            incontri.forEach((incontro, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${incontro.casa}</td>
                    <td>${incontro.ospite}</td>
                    <td>
                        <select onchange="aggiornaEsito(${index}, this.value)" ${isAdmin ? '' : 'disabled'}>
                            <option value="">--Seleziona--</option>
                            <option value="Vittoria Casa" ${incontro.esito === 'Vittoria Casa' ? 'selected' : ''}>Vittoria Casa</option>
                            <option value="Vittoria Ospite" ${incontro.esito === 'Vittoria Ospite' ? 'selected' : ''}>Vittoria Ospite</option>
                            <option value="Pareggio" ${incontro.esito === 'Pareggio' ? 'selected' : ''}>Pareggio</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Funzione per aggiornare l'esito di un incontro
        function aggiornaEsito(index, esito) {
            const { casa, ospite } = incontri[index];
            aggiornaClassifica(esito, casa, ospite);
        }

        // Inizializza gli incontri
        generaIncontri();
    </script>
</body>
</html>
